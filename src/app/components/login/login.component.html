<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': username?.invalid && username?.touched }"
        />
        <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback">
          <div *ngIf="username?.errors?.['required']">El usuario es requerido</div>
          <div *ngIf="username?.errors?.['minlength']">El usuario debe tener al menos 4 caracteres</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
        />
        <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">La contrase침a es requerida</div>
          <div *ngIf="password?.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
    </form>
  </div>
